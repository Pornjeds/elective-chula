    <script>
        $(document).ready(function () {
            var registerControlElement = document.getElementById('registerControlElement');
            var dayArry = ['', 'SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            var mocData  = {
                subjects : [ 
                    { subjectId: 28, subjectName: 'การเงินธุรกิจระหว่างประเทศ', studyDate: 1, studyTime: 0, numUnit: 3, isRequired: false },
                    { subjectId: 43, subjectName: 'กลยุทธ์การตลาดเพื่อการแข่งขัน', studyDate: 1, studyTime: 1, numUnit: 3, isRequired: false },
                    { subjectId: 12, subjectName: 'การเป็นผู้ประกอบการณ์และการสร้างธุรกิจ', studyDate: 2, studyTime: 1, isRequired: true },
                    { subjectId: 54, subjectName: 'สัมนาหัวข้อร่วมสมัยทางการจัดการ', studyDate: 3, studyTime: 2, isRequired: false },
                    { subjectId: 23, subjectName: 'วิเคราะห์การลงทุน', studyDate: 4, studyTime: 2, isRequired: false },
                    { subjectId: 12, subjectName: 'วิเคราะห์พฤติกรรมผู้บริโภค', studyDate: 2, studyTime: 2, isRequired: true },
                    { subjectId: 8, subjectName: 'ตลาดเงินและตลาดทุน', studyDate: 5, studyTime: 2, isRequired: false }
                ]
            };
            
            //SEPARATE 'REQUIRED' AND 'ELECTIVE' SUBJECT
            var requiredSubject = [];
            var electiveSubject = [];
            for( var index=0; index < mocData.subjects.length; index++){
                if( mocData.subjects[ index ].isRequired === true ){
                    requiredSubject.push( mocData.subjects[ index ] );
                }else{
                    electiveSubject.push( mocData.subjects[ index ] );
                }
            }
            //CALCULATE NUBER SUBJECT IN A DAY
            var numberOfSubjectInDay = 0;
            var counts = {};
            for( var index = 0; index < electiveSubject.length; index++ ){
                var value = electiveSubject[ index ].studyDate;
                counts[ value ] = (counts[ value ] || 0)+1;
                if( numberOfSubjectInDay < counts[ value ] ){
                    numberOfSubjectInDay = counts[value];
                }
                
                //ADD NUMBER PRORITY FOR DRAG
                var tmpLiElement = document.createElement('li');
                tmpLiElement.innerHTML = (index + 1) ;
                $('#sortableElective').append( tmpLiElement );
            };
            
            //CALCULATE NUMBER SUBJECT IN A DAY FOR 'REQUIRED' SUBJECT
            var numberOfSubjectInDayRequired = 0;
            var nSR_Count = {};
            for( var index = 0; index < requiredSubject.length; index++ ){
                var value = requiredSubject[ index ].studyDate;
                nSR_Count[ value ] = (nSR_Count[ value ] || 0)+1;
                if( numberOfSubjectInDayRequired < nSR_Count[ value ] ){
                    numberOfSubjectInDayRequired = nSR_Count[value];
                }

                //ADD NUMBER PRORITY FOR DRAG
                var tmpLiElement = document.createElement('li');
                tmpLiElement.innerHTML = (index + 1) ;
                $('#sortableRequired').append( tmpLiElement );
            };
            
            //GENERATE ROW OF DIV
            for(var i=0; i< numberOfSubjectInDay + 1; i++){
                var tmpTRElement = document.createElement('tr');
                registerControlElement.appendChild( tmpTRElement );
                for(var day=0; day < dayArry.length; day++){
                    var tmpTDElement = document.createElement('td');
                    tmpTRElement.appendChild( tmpTDElement );
                    var tmpDivElement = document.createElement('div');
                    tmpTDElement.appendChild( tmpDivElement );
                    tmpDivElement.id = 'cell' + day + '-' +  i    //(day, nomberOfSubjectInDay)
                    //
                    if( day === 0 ){
                    
                    
                    }
                    //ADD SUBJECT TO DIV
                    var subjectInformation = getInformationFromData( electiveSubject, day);
                    if( subjectInformation !== null ){
                        tmpDivElement.innerHTML = subjectInformation;
                        tmpDivElement.style.background = '#9d9d9d';
                        
                        var ulElement = document.createElement('ul');
                        ulElement.id = 'sortable' + day + '-' + i;
                        ulElement.className = 'connectedSortable';
                        tmpTDElement.appendChild( ulElement );

                    }else{
                        tmpDivElement.className = 'emptyClass';
                    }
                    //DATES ROW
                    if( i === numberOfSubjectInDay ){
                        tmpDivElement.className = 'registerMile';
                        tmpDivElement.innerHTML = dayArry[ day ];
                        tmpDivElement.id = 'mileStone' + day;
                    }
                }
            }
            
            //GENERATE ROW OF DIV FOR 'REQUIRED' SUBJECT
            for(var i=0; i< numberOfSubjectInDayRequired; i++){
                var tmpTRElement = document.createElement('tr');
                registerControlElement.appendChild( tmpTRElement );
                for(var day=0; day < dayArry.length; day++){
                    var tmpTDElement = document.createElement('td');
                    tmpTRElement.appendChild( tmpTDElement );
                    var tmpDivElement = document.createElement('div');
                    tmpTDElement.appendChild( tmpDivElement );
                    tmpDivElement.id = 'cell' + day + '-' +  i + 'required';   //day, numberOfSubjectInDayRequired
                    //ADD SUBJECT TO DIV
                    var subjectInformation = getInformationFromData( requiredSubject, day);
                    if( subjectInformation !== null ){
                        tmpDivElement.innerHTML = subjectInformation;
                        tmpDivElement.style.background = '#9d9d9d';
                        
                        var ulElement = document.createElement('ul');
                        ulElement.id = 'sortable' + day + '-' + i;
                        ulElement.className = 'connectedSortable';
                        tmpTDElement.appendChild( ulElement );

                    }else{
                        if( i === 0 && day === 0 ){
                            tmpDivElement.style.height = '30px';
                            tmpDivElement.style.lineHeight = '30px';
                            tmpDivElement.style.color = '#fff';
                            tmpDivElement.style.background = '#a94442';
                            tmpDivElement.style.padding = '0px';
                            tmpDivElement.style.textAlign = 'center';
                            tmpDivElement.innerHTML = 'วิชาบังคับ';
                            
                        }else if( day === 0 ){
                            tmpDivElement.style.background = 'transparent';
                        }else{
                            tmpDivElement.className = 'emptyClass';
                        }
                    }
                }
            }
            
           //BIND DRAG/SORABLE EVENT
            $( '.connectedSortable' ).sortable({
                connectWith: ".connectedSortable",
                stop: function( event, ui) {
                    var sortableElements = $('.connectedSortable');
                    for(var i=0; i< sortableElements.length; i++){
                        if( sortableElements[ i ].id !== 'sortableElective' && sortableElements[ i ].children.length > 1 ){
                            $(this).sortable( 'cancel');
                        }
                    }
                    //
                    if( $('#sortableElective').children().length === 0){
                        $('#bt_confirm').removeClass('btn-disable');
                        $('#bt_confirm').addClass('btn-success');
                    }else{
                        $('#bt_confirm').removeClass('btn-success');
                        $('#bt_confirm').addClass('btn-disable');
                    }
                }
            }).disableSelection();
            
            //GET/CHANGE INFORMATION FROM DATA
            function getInformationFromData( objectDataArray, targetDate ){
                for( var i=0; i< objectDataArray.length; i++ ){
                    if( objectDataArray[i].studyDate === targetDate ){
                        objectDataArray[i].studyDate = -1;
                        return objectDataArray[i].subjectName;
                    }
                }
                return null;
            }
        });
        
        //AFTER CLICK CONFIRM BUTTON
        function sendConfirm(e){
            if( e.className.indexOf('btn-disable') !== -1 ){
                return
            }else{
                var result = '';
                var sortableElements = $('.connectedSortable');
                for(var i=0; i< sortableElements.length; i++){
                    if( sortableElements[ i ].id !== 'sortableElective' && sortableElements[ i ].children.length === 1 ){
                        result = result + sortableElements[ i ].parentElement.firstChild.innerHTML + ' ->'  + sortableElements[ i ].children[0].innerHTML + '\n';
                    }
                }
                alert( result );
            }
        }
        
    </script>
